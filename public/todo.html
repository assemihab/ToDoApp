<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <script src="./script.js" defer></script>
    <title>Todo App</title>
  </head>
  <body class="font-monospace">
    <h1 class="text-center p-5 fw-bold text-white">Todo App</h1>
    <div id="add-todo" class="d-flex flex-column align-items-center mb-4">
      <div class="search-bar m-2">
        <input
          type="search"
          id="search-input"
          class="search-input"
          placeholder="Search here..."
          tabindex="0"
        />
        <button class="search-submit" tabindex="0">
          <i class="bi bi-search fs-4 text-secondary"></i>
        </button>
      </div>
    </div>
    <input
      type="checkbox"
      id="add-todo-checkbox"
      class="add-todo-checkbox"
      hidden
    />
    <div class="centered-form add-form mb-4">
      <button
        type="button"
        class="btn-close position-absolute top-0 end-0 m-2"
        aria-label="Close"
        onclick="hideForm()"
      ></button>
      <form
        onsubmit="addtodo(event)"
        id="todo-form"
        class="d-flex flex-column align-items-center gap-2"
      >
        <input
          type="text"
          id="todo-input"
          name="input-todo"
          class="form-control border-0 border-bottom rounded-0 shadow-none"
          placeholder="Enter a new todo"
          required
        />
        <select
          id="priority-select"
          class="form-select border-0 border-bottom rounded-0 shadow-none"
          aria-label="Default select example"
        >
          <option value="3">Low</option>
          <option value="2">Medium</option>
          <option value="1">High</option>
        </select>
        <button type="submit" class="btn px-0">Add Todo</button>
      </form>
    </div>

    <div
      id="todo-container"
      class="todos-cols d-flex flex-column align-items-center flex-md-row justify-content-center"
    >
      <div
        id="pending-todos-box"
        class="m-4 d-flex flex-column align-items-center rounded p-4 justify-content-center border bg-light"
      >
        <h2 class="">ToDoS</h2>
        <div class="d-flex flex-row align-items-center p-2 m-2">
          <button class="sort-submit" onclick="sortTodos('pending')">
            <i class="bi bi-sort-down"></i>
          </button>

          <label for="add-todo-checkbox" class="add-todo-label">
            <i class="bi bi-plus-lg fs-4"></i>
          </label>
        </div>
        <div
          id="pending-todos-list"
          class="pending-todos-list p-5 container border border-1 rounded"
        ></div>
      </div>
      <div
        id="completed-todos-box"
        class="m-4 d-flex flex-column align-items-center rounded p-4 justify-content-center border bg-light"
      >
        <h2>DoNe</h2>
        <div class="d-flex flex-row align-items-center p-2 m-2">
          <button class="sort-submit" onclick="sortTodos('completed')">
            <i class="bi bi-sort-down"></i>
          </button>
        </div>
        <div
          id="completed-todos-list"
          class="pending-todos-list p-5 container border border-1 rounded text-decoration-line-through"
        ></div>
      </div>
    </div>
  </body>
</html>
